<html lang="en" data-theme="cupcake">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moodify</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
<div class="main-body">
  <div class="two-button-container">
    <button class="btn">Normal</button>
    <button class="btn">Second</button>
        
      </div>
  </div>

  <div class="flex flex-row w-full">
    <div class="grid flex-grow h-screen card bg-base-300 rounded-box place-items-center">
      <h1>Choose your Mood</h1>
      <div class="btn-group">
        <input type="radio" name="options" id="option1" data-title="Happy" class="btn"> 
        <input type="radio" name="options" id="option2" data-title="Sad" class="btn"> 
        <input type="radio" name="options" id="option3" data-title="Neutral" class="btn">
      </div>

    </div> 
    <!-- <div class="divider divider-vertical">OR</div>  -->
    <div class="grid flex-grow h-screen card bg-base-300 rounded-box place-items-center">
      <button class="btn btn-primary rounded-full">Scan your face</button> 
    </div>
  </div>

</div>

  
  <!-- <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script> -->
<script src="assets/index.js"></script>
</body>
</html>
